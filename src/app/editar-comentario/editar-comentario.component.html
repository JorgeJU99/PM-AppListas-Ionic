<section>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Editar Comentario</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="dismissModal()">Cancelar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen>
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-input
            placeholder="Ingrese el comentario"
            type="text"
            [(ngModel)]="comentario"
          ></ion-input>
        </ion-item>
        <ion-button
          (click)="alertaEditarComentario(comentario)"
          expand="block"
          fill="clear"
          shape="round"
        >
          Editar
        </ion-button>
      </ion-card-content>
    </ion-card></ion-content
  >
</section>
